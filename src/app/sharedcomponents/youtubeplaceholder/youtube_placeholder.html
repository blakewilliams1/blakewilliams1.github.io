<div>
  <img [src]="'https://i.ytimg.com/vi/' + videoId + '/' + getThumbnailSize() + '.jpg'"
      (click)="onYoutubeClick()"
      alt="YouTube Video"
      loading="lazy">
  <div class="play-button" (click)="onYoutubeClick()"></div>
  <div class="title-shadow-background" (click)="onYoutubeClick()"></div>
  <p (click)="onYoutubeClick()">{{title}}</p>
</div>
