<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="/">

    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <a-assets>
        <!-- https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf -->
          <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/blakewilliams1/blakewilliams1.github.io/main/src/assets/armodels/trex/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker id="animated-marker" type='barcode' value='6'>
          <a-entity
              animation-mixer
              gltf-model="#animated-asset"
              scale="0.07 0.07 0.07">
          </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
