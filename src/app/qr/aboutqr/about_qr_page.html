<div class="page-container">
    <h1>About the QR Tattoo</h1>

    <mat-card> {{description}} </mat-card>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of faqs">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{faq.question}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="header-description-divider"></div>
            <div [innerHtml]="faq.answer"></div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
